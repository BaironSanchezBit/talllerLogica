<!DOCTYPE html>
<html lang="en">

<head>

    <title>Primer Punto</title>

<body class="d-flex flex-column justify-content-center align-items-center">
    <!-- Button trigger modal -->
    <button type="button" class="btn btn-primary my-5" data-bs-toggle="modal" data-bs-target="#exampleModal">

                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Por favor ingresa un numero</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body input-group mb-3 dato">
                    <span class="input-group-text">NÃºmero</span>
                    <input id="dato" type="text" class="form-control"
                        aria-label="Dollar amount (with dot and two decimal places)">
                        <div></div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                    <button onclick="sumar()" id="btn-enviar" type="button" class="btn btn-primary">Sumar</button>
                </div>
            </div>
        </div>
    </div>
    <div>
        <table class="table d-flex flex-column justify-content-center align-items-center ">
            <thead>
                <tr>
                    <th scope="col">#</th>
                </tr>
            </thead>
            <tbody id="tableta">

            </tbody>
        </table>
    </div>
    <div id="suma" class="d-flex justify-content-center">
        <p class="h4">SUMA = </p>
        <p class="h4"></p>
    </div>

</body>

</html>
